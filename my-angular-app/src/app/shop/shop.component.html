<div class="shop-container">
  <div class="shop-content">
    <div class="shop-header">
      <h1 class="shop-title fade-in-up">Luksusowe Akcesoria</h1>
      <p class="shop-subtitle fade-in-up">Odkryj ekskluzywną kolekcję obroży z diamentami i szlachetnymi kamieniami</p>
    </div>


    <div class="products-grid" *ngIf="filteredProducts.length > 0">
      <app-product
        *ngFor="let product of filteredProducts; trackBy: trackByProductId"
        [product]="product"
        (productClick)="onProductClick($event)"
        (addToCart)="onAddToCart($event)"
        class="fade-in-up">
      </app-product>
    </div>

    <div class="empty-products" *ngIf="filteredProducts.length === 0">
      <div class="empty-products-icon">
        <span class="material-icons">search_off</span>
      </div>
      <h3 class="empty-products-title">Brak produktów</h3>
      <p class="empty-products-text">Nie znaleźliśmy produktów spełniających wybrane kryteria.</p>
      <button class="btn btn-primary" (click)="clearFilters()">Wyczyść filtry</button>
    </div>
  </div>
</div>
