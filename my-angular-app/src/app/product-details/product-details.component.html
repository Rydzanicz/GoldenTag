<div class="container">
    <div class="content">
        <div *ngIf="product" class="product-details">
            <img [src]="product.image" alt="{{ product.name }}" class="product-image"/>
            <div class="product-details">
                <h3>{{ product.name }}</h3>
                <p>{{ product.description }}</p>
                <p class="product-price">{{ formatCurrency(product.price) }}</p>
            </div>
        </div>
    </div>
</div>
